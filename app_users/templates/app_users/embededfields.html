{% block fields_form_content %}
    <h2>Заполните форму для добавления Fields</h2>
    <form method="post">
        <div class="mb-3 form-control">
            {% csrf_token %}
            {{ embededfields_form.as_p }}
        </div>
        <button type="submit" class="btn btn-outline-warning">Save field</button>
    </form>
{% endblock %}

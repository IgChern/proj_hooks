{% load crispy_forms_tags %}
{% load helper_tags %}
{% block content %}
  <h1>Пожалуйста, внесите изменения: </h1>   
  <form method="post" action="{% url 'events:upd_events' pk=event_id %}">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-secondary">Изменить</button>
  </form>
{% endblock %}

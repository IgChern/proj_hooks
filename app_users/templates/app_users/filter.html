{% block filter_form_content %}
    <h2>Заполните форму для добавления Filter</h2>
    <form method="post">
        <div class="mb-3 form-control">
            {% csrf_token %}
            {{ filter_form.as_p }}
        </div>
        <button type="submit" class="btn btn-outline-warning">Save filter</button>
    </form>
{% endblock %}

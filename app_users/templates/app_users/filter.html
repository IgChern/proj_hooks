{% load crispy_forms_tags %} {% block filter_form_content %}
<h2>Заполните форму для добавления Filter</h2>
<form method="post">
  <div class="mb-3">
    <div class="form-control">{% csrf_token %} {{filter_form|crispy}}</div>
  </div>
  <button type="submit" class="btn btn-outline-warning">Сохранить Filter</button>
</form>
{% endblock %}

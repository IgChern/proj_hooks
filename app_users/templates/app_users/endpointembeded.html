{% load crispy_forms_tags %} {% block embeded_form_content %}
<h2>Заполните форму для добавления endpoint_embeded</h2>
<form method="post" action="{% url 'events:make_eventembed' %}" class="row g-3">
  {% csrf_token %}
  <div class="col-md-8">
    {{ embeded_form|crispy }}
  </div>
  
  <div class="col-md-4">
    <div class="form-group">
      <a href="{% url 'events:make_fields' %}" class="btn btn-outline-warning" style="margin-top: 648px;">Добавить fields</a>
      <a href="{% url 'events:make_footer' %}" class="btn btn-outline-warning" style="margin-top: 91px;">Добавить footer</a>
    </div>
  </div>
  
  <div class="col-12">
    <button type="submit" class="btn btn-outline-warning">Save endpoint</button>
  </div>
</form>
{% endblock %}

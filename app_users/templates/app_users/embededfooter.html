{% load crispy_forms_tags %}
{% block footer_form_content %}
    <h2>Заполните форму для добавления Footer</h2>
    <form method="post">
        <div class="mb-3">
            <div class="form-control">
                {% csrf_token %}
                {{footer_form|crispy}}
            </div>
        </div>
        <button type="submit" class="btn btn-outline-warning">Сохранить Footer</button>
    </form>
{% endblock %}
